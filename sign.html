<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sign.css" />
    <title>Tofy Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
    
      <div class="forms-container">
        <div class="signin-signup">

           <!--sign in form-->
          <form action="index.html" class="sign-in-form" method="get">
            <h2 class="titles">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input class="c1" type="text" name="userName" placeholder="Username" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input class="c2" type="password" name="pass" placeholder="Password" required>
            </div>
            <input type="submit"  value="Login" class="btn solid" >
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

       
          <!--sign up form-->
          <form action="index.html" method="get" class="sign-up-form">
            <h2 class="titles">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="userName" placeholder="Username" required>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required >
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required >
            </div>
            <input type="submit" class="btn" name="sign-up-btn" value="Sign up" >
            

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

    

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join us and experience endless entertainment. Stay updated with all the latest content from Tofy Kids.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log2.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lets go! Discover a world of fun and excitement with Tofy Kids YouTube videos.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register3.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="sign.js"></script>
  </body>
</html>
